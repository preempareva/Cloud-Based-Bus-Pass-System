services:
  - type: web
    name: bus-pass-system
    env: docker
    region: singapore  # Choose your preferred region
    plan: free  # or choose a paid plan if needed
    healthCheckPath: /
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: bus-pass-db
          property: host
      - key: DB_NAME
        fromDatabase:
          name: bus-pass-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: bus-pass-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: bus-pass-db
          property: password

databases:
  - name: bus-pass-db
    plan: free  # or choose a paid plan if needed
    ipAllowList: []  # Allow all IPs 